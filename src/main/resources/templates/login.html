<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Login </title>
    <style>
        form {
            /* Расположим форму по центру страницы */
            margin: 0 auto;
            width: 300px;
            /* Определим контур формы */
            padding: 1em;
            border: 1px solid #CCC;
            border-radius: 1em;
        }
        label {
            /* Определим размер и выравнивание */
            display: inline-block;
            width: 250px;
            text-align: right;
        }

        input,
        textarea {
            /* Убедимся, что все поля имеют одинаковые настройки шрифта
               По умолчанию в textarea используется моноширинный шрифт */
            font: 1em sans-serif;

            /* Определим размер полей */
            width: 200px;
            box-sizing: border-box;

            /* Стилизуем границы полей */
            border: 1px solid #999;
        }
        button {
            /* Этот дополнительный внешний отступ примерно равен расстоянию
               между текстами-подсказками и текстовыми полями */
            /*margin-top: 1em;*/
            position: relative;
            left: 50%;
            transform: translate(-50%, 0);
        }
        .text {
            text-align: center;
        }

    </style>
</head>
<body>
<form th:action="@{/login}" method="post">
    <div class="text"><h4>Welcome! Please log in:</h4></div>
    <div class="text" style="color: red" th:if="${param.logout}">
        You have been logged out.
    </div>
    <label> <input type="text" name="username" placeholder="Email"/> </label>
    <div class="text" style="color: red" th:if="${param.error}">
        Invalid username and/or password.
    </div>
    <label> <input type="password" name="password" placeholder="Password"/> </label>
    <button type="submit">Log in</button>
    <div class="text"><a href="/registration" class="button">Sign up</a></div>
</form>
</body>
</html>
