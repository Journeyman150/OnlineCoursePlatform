<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="/css/main-style.css">
    <link rel="stylesheet" href="/css/enter-style.css">
</head>
<body>
<header>
    <div class="navbar__block">
        <div class="navbar__menu-item">
            <a href="/main_page">
                <img src="/icons/main-icon.png" alt="Main page">
            </a>
        </div>
        <div class="navbar__menu-item">
            <a href="/courses">My learning</a>
        </div>
        <div class="navbar__menu-item">
            <a href="/invitations">Invitations</a>
        </div>
        <div sec:authorize="hasRole('ROLE_AUTHOR')" class="navbar__menu-item">
            <a href="/author/courses">Teaching</a>
        </div>
        <div sec:authorize="hasRole('ROLE_USER')" class="navbar__menu-item">
            <a href="/become_a_teacher">Become a teacher</a>
        </div>
    </div>
    <div class="navbar__block">
        <div></div>
    </div>
</header>
<form class="user-form" th:method="POST" th:action="@{/registration}" th:object="${user}">
    <h3 class="text">Enter your details:</h3>
    <label for="name"> </label>
    <input class="input-user-data input-user-data__field"
           type="text" th:field="*{name}" id="name" placeholder="Name">
    <div class="text" style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
    <label for="surname"></label>
    <input class="input-user-data input-user-data__field"
           type="text" th:field="*{surname}" id="surname" placeholder="Surname">
    <div class="text" style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Error</div>
    <label for="email"></label>
    <input class="input-user-data input-user-data__field"
           type="text" th:field="*{email}" id="email" placeholder="Email">
    <div class="text" style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>
    <div class="text" style="color:red" th:text="${userAlreadyExistMessage}">Error</div>
    <label for="password"></label>
    <input class="input-user-data input-user-data__field"
           type="password" th:field="*{password}" id="password" placeholder="Password">
    <div class="text" style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</div>
    <label for="confirmPassword"></label>
    <input class="input-user-data input-user-data__field"
           type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm password">
    <div class="text" style="color:red" th:text="${confirmPasswordErrorMessage}">Error</div>
    <button class="input-user-data input-user-data__button"
            type="submit">Create account</button>
    <br>
    <div class="text"><a href="/login" class="button"><div class="log-in-sign-up">Back to login page</div></a></div>
</form>
<footer class="bottom-box">
    <div class="bottom-box__item bottom-box__item__left">
        <div>2022. Demo version</div>
    </div>
    <div class="bottom-box__item bottom-box__item__center">
        <div><a href="/">Hello page</a></div>
        <div><a href="https://github.com/Journeyman150/OnlineCoursePlatform">Github link</a></div>
        <div><a href="/api">REST api info</a></div>
    </div>
    <div class="bottom-box__item">
        <div></div>
    </div>
</footer>
</body>
</html>
