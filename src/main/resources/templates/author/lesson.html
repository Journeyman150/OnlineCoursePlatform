<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>lesson</title>
    <style>
        .container {
            margin-left: 10%;
            margin-top: 5%;
            margin-right: 10%;
            font-size: large;
        }
        input {
            margin-top: 0.5em;
            font-size: large;
            font-family: Times New Roman;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 th:text="${'Lesson ' + lesson.getNum() + ' of ' + course.getTitle() + ' course'}"></h2>
    <a th:href="@{/author/course/{courseId}(courseId=${lesson.getCourseId()})}">Go back</a>
    <br><br>
    <div th:text="'Title: ' + ${lesson.getTitle()}"></div>
    <div th:text="'Description: ' + ${lesson.getDescription()}">Description:</div>
    <br>
    <div>Watch lesson:</div>
    <video width="640" height="480" style="background-color: #191919" controls th:src="@{/author/course/{courseId}/lesson/{num}/video(courseId=${lesson.getCourseId()}, num = ${lesson.getNum()})}"></video>

    <form th:action="@{/author/course/{courseId}/lesson/{num}/edit(courseId=${lesson.getCourseId()}, num = ${lesson.getNum()})}"
          th:method="GET">
        <input type="submit" value="Edit lesson">
    </form>
    <hr>
    <form th:action="@{/author/course/{courseId}/lesson/{num}(courseId=${lesson.getCourseId()}, num = ${lesson.getNum()})}"
          th:method="DELETE"
          onsubmit="return confirm('Are you sure you want to delete this lesson?')">
        <input type="submit" value="Delete lesson">
    </form>
</div>
</body>
</html>
