<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <style>
        .container {
            margin-left: 10%;
            margin-top: 5%;
            margin-right: 10%;
            font-family: Arial;
            font-size: large;
        }
        input {
            font-size: large;
        }
        .rows {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            row-gap: 2em;
            column-gap: 1em;
        }
        .coursePlate {
            padding: 0.5em;
            border: 1px solid #CCC;
            border-radius: 1em;
            width: 25%;
        }
        .courseDescription {
            margin-top: 0.5em;
            text-overflow:ellipsis;
            overflow:hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            white-space: normal;
        }
        .pagination {
            display: inline-block;
            font-size: large;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Learning</h2>
    <a href="user/courses">My learning</a>&emsp;
<!--    <a href="user/statistic">Statistics</a>&emsp;-->
    <a href="../account">My Account</a>&emsp;
    <a href="user/invitations">Invitations</a>&emsp;
    <a sec:authorize="hasRole('ROLE_USER')" href="user/become_a_teacher">Become a teacher</a>
    <a sec:authorize="hasRole('ROLE_AUTHOR')" href="../author">Teaching</a>&emsp;
    <a sec:authorize="isAuthenticated()"><b style="font-size: medium" th:text="'Your balance: ' + ${balance}"></b></a>
    <hr>
    <div style="color:rgba(1,49,169,0.6)">Enter keyword "course" to find most of them:</div>
    <form th:action="@{/user}" th:method="GET">
        <div>
            <label for="search">Find courses:</label>
            <input name="keyword" type="text" id="search">
            <input type="submit" value="Search">
        </div>
    </form>
    <div th:text="${noResults}"></div>
    <br>
    <div class="rows">
    <th:block th:each="course : ${coursesPage}" th:if="${coursesPage.totalPages > 0}">
        <br>
        <div class="coursePlate">
            <a th:if="${coursesPage.totalPages > 0}" th:href="@{/user/course/{id}(id=${course.getId()})}" th:text="${course.getTitle()}"></a>
            <br>
            <div class="courseDescription" th:if="${coursesPage.totalPages > 0}" th:text="${course.getDescription()}"></div>
            <i class="author" style="color:gray" th:text="'Author: ' + ${authorMap.get(course.getAuthorId())}"></i>
        </div>
    </th:block>
    </div>
    <br>
    <div th:if="${coursesPage.totalPages > 0}" class="pagination"
         th:each="pageNumber : ${pageNumbers}">
        <a th:href="@{/user(keyword=${keyword}, size=${coursesPage.size}, page=${pageNumber})}"
           th:text="${pageNumber}"
           th:class="${pageNumber==coursesPage.number + 1} ? active"></a>&emsp;
    </div>
    <hr>
    <form th:action="@{/logout}" method="POST">
        <input type="submit" value="Sign Out"/>
    </form>
</div>
</body>
</html>
