<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Course</title>
    <style>
        .container {
            margin-left: 10%;
            margin-top: 5%;
            margin-right: 10%;
            font-size: large;
            font-family: Arial;
        }
        input {
            font-size: large;
            margin-top: 0.5em;
        }
    </style>
</head>
<body>
<div class="container">
    <h2><div th:text="${course.getTitle()}"></div></h2>
    <a href="../main_page">To main page</a>
    <br><br>
    <div th:text="${course.getDescription()}"></div>
    <div th:if="${course.isNonPublic() == true}">Non public course</div>
    <br>
    <b>Lessons list: </b>
    <br><br>
    <div th:each="lesson: ${course.getLessonsList()}">
        <a th:href="@{/course/{courseId}/lesson/{num}(courseId=${course.getId()}, num=${lesson.getNum()})}"
            th:text="${'Lesson ' + lesson.getNum() + '. ' + lesson.getTitle()}"></a>
        <br><br>
    </div>
    <h4>Watch course demo:</h4>
    <video width="640" height="480" style="background-color: #191919" controls th:src="@{/course/{courseId}/demo_video(courseId=${course.getId()})}"></video>
    <br>
    <div style="color:red" th:text="${errorMessage}"></div>
    <hr>
    <div th:if="${subscribersNum == 1}"><a th:text="${subscribersNum}"></a> subscriber.</div>
    <div th:if="${subscribersNum != 1}"><a th:text="${subscribersNum}"></a> subscribers.</div>
    <hr>
    <form th:if="${!userHasAccessToCourse}" th:action="@{/course/subscribe}"
          method="POST" onsubmit="return confirm('Are you sure you want to subscribe this course?')">
        <div th:if="${course.getPrice() > 0 && !userHasAccessToCourse}">
            <div>Price: <a th:text="${course.getPrice()}"></a>
                <a sec:authorize="isAuthenticated()"> (your balance: <b th:text="${balance}"></b>) </a>
            </div>
        </div>
        <div th:if="${course.getPrice() == 0}">
            <div>Free course</div>
        </div>
        <input name="courseId" type="hidden" th:value="${course.getId()}">
        <input type="submit" value="Subscribe"/>
    </form>
    <div th:if="${userHasAccessToCourse}">You are subscribed to the course.</div>
    <div th:text="${transactionResults}"></div>
</div>
</body>
</html>
