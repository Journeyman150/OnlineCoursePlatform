<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>lesson</title>
    <style>
        .container {
            margin-left: 10%;
            margin-top: 5%;
            margin-right: 10%;
            font-family: Arial;
            font-size: large;
        }
    </style>
</head>
<body>
<div class="container">
    <h2><div th:text="${'Lesson ' + lesson.getNum()}"></div></h2>
    <a th:href="@{/course/{courseId}(courseId=${lesson.getCourseId()})}">Go back</a>
    <br><br>
    <div th:text="'Title: ' + ${lesson.getTitle()}"></div>
    <div th:text="'Description: ' + ${lesson.getDescription()}">Description:</div>
    <br>
    <div>Watch lesson:</div>
    <video width="640" height="480" style="background-color: #191919" controls th:src="@{/course/{courseId}/lesson/{num}/video(courseId=${lesson.getCourseId()}, num = ${lesson.getNum()})}"></video>
    <br>
</div>
</body>
</html>
